spring.profiles.active=dev

spring.application.name=api-gateway
server.port=9999

zuul.ignored-services=*
#zuul.sensitiveHeaders=

## ribbon
#ribbon.Readtimeout=60000
#ribbon.ConnectTimeout=60000
#zuul.host.socket-timeout-millis=15000

#========================================================
# APIs
#========================================================
## locals api
zuul.routes.locals.path=/**
zuul.routes.locals.serviceId=locals
zuul.routes.locals.stripPrefix=false
locals.ribbon.ReadTimeout=15000

## meetings api
zuul.routes.meetings.path=/**
zuul.routes.meetings.serviceId=meetings
zuul.routes.meetings.stripPrefix=false
meetings.ribbon.ReadTimeout=15000

## auth service
zuul.routes.authorization.path=/auth/**
zuul.routes.authorization.service-id=authorization
zuul.routes.authorization.stripPrefix=false
zuul.routes.authorization.sensitive-headers=Cookie,Set-Cookie
authorization.ribbon.ReadTimeout=15000
#========================================================

## actuator config
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@
